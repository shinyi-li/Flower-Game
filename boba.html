<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Time!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- rect: clouds -->
    <div class="shape rect clouds">
      <img src="assets/clouds.png" alt="Clouds" class="clouds-image" />
    </div>

    <!-- rect: border-clouds -->
    <div class="shape rect border"></div>

    <!-- Header Section -->
    <header>
      <div class="shrink-close-icons">
        <img src="assets/shrink_icon.png" alt=" Shrink Icon" class="shrink-icon" />
        <img src="assets/close_icon.png" alt="Close Icon" class="close-icon" />
      </div>

      <div class="drink-time">
        <div class="text-node-html" id="html-text-node" data-x="10" data-y="13">
          <p class="paragraph" dir="ltr">
            <span class="text-node">Drink Time! &lt;3 </span>
          </p>
        </div>
      </div>
    </header>

    <main>
      <!-- timer part testing -->

      <div class="countdown-container">
        <div class="countdown">10:00</div>
      </div>

      <!-- coffee image -->
      <div class="boba-container">
        <img src="assets/boba.png" alt="Boba Icon" class="boba-image" id="boba-image" />
      </div>

      <script>
        // ===== 10-Minute Countdown Timer =====
        let timeLeft = 600;

        function updateCountdown() {
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          const formattedTime = `${minutes}:${seconds.toString().padStart(2, '0')}`;

          document.querySelector('.countdown').textContent = formattedTime;
          timeLeft--;

          if (timeLeft < 0) {
            clearInterval(timer);
            document.querySelector('.countdown').textContent = '00:00';
          }
        }
        const timer = setInterval(updateCountdown, 1000);
      </script>
    </main>
  </body>
</html>
