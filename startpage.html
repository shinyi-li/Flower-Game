<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flower Grower - Landing</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- rect: clouds -->
    <div class="shape rect clouds">
      <img src="assets/clouds.png" alt="Clouds" class="clouds-image" />
    </div>

    <!-- Header Section -->
    <header>
      <div class="header-container">
        <h2>Flower Garden <code>&lt;3</code></h2>
        <div class="shrink-close-icons">
          <img src="assets/shrink_icon.png" alt="Shrink Icon" class="shrink-icon" />
          <img src="assets/close_icon.png" alt="Close Icon" class="close-icon" />
        </div>
      </div>
    </header>

    <main>
      <div class="start-container">
        <h1>Let's time your flower!</h1>
        <button id="start-btn">Start</button>
      </div>
    </main>
  </body>
</html>
